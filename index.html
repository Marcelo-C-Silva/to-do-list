<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>to do list</title>
</head>

<body>
    <div class="container">
        <input class="input-task" type="text" placeholder="O que tenho que fazer....">
        <button class="button-add-task">Adicionar</button>

        <ul class="list-task">
            <li class="task">
                <img src="./img/checked.png" alt="">
                <p></p>
                <img src="./img/trash.png" alt="">
            </li>
        </ul>
    </div>
</body>
<script src="script.js"></script>

</html>
